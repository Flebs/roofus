            margin: 0 20px;

            color: #fff;
            cursor: pointer;
        }
        .navbar ul a {
            text-decoration: none;
            text-transform: capitalize;
            color: #fff;
        }
        .navbar ul a::after {
            content: '';
            height: 3px;
            width: 0;
            background: red;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: 0.5s;
        }
        .navbar ul a:hover::after {
            width: 100%;
